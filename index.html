<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Nave Espacial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <video id="background-video" autoplay loop muted>
      <source src="videos/fundo1.mp4" type="video/mp4">
    </video>

    <img id="player" src="img/nave.png" alt="Nave Espacial" width="70px">

    <img id="toggle-sound" src="img/on.png" alt="Toggle Sound">
    
    <!-- Botão para abrir o menu -->
    <button id="menu-button">Menu</button>

    <!-- Menu de opções -->
    <div id="menu" style="display: none;">
      <ul>
        <li><label for="background-volume">Volume Som de Fundo:</label></li>
        <li><input type="range" id="background-volume" min="0" max="100" step="1"></li>
        <li><label for="shoot-volume">Volume Tiro:</label></li>
        <li><input type="range" id="shoot-volume" min="0" max="100" step="1"></li>
        <li><button id="restart-button">Reiniciar Jogo</button></li>
      </ul>
    </div>

    <div id="score">Pontuação: <span id="score-value">0</span></div>
    <div id="health-bar">
        <div id="health"></div>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Fim de Jogo</h1>
        <button id="restart-game">Reiniciar</button>
    </div>
  </div>
  
  <audio id="background-sound" src="sounds/fundo.mp3" loop></audio>
  <audio id="shoot-sound" src="sounds/tiro.mp3"></audio>
  <audio id="collision-sound" src="sounds/colisao.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
